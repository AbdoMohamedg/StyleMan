<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--    <link rel="stylesheet" href="css/style-login.css">-->
    <title>Login & Sign Up</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd, #c2e9fb);
            background-size: 300% 300%;
            animation: gradientAnimation 6s ease infinite;
        }

        @keyframes gradientAnimation {
            0%{
                background-position: 0% 50%;
            }
            50%{
                background-position: 100% 50%;
            }
            100%{
                background-position: 0% 50%;
            }
        }

        /* تصميم صندوق تسجيل الدخول */
        .container{
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            overflow: hidden;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            animation: fadein 1s ease;
        }

        /* حركة ظهور العنصر */
        @keyframes fadeIn {
            from{
                opacity: 0;
                transform: scale(0.9);
            }
            to{
                opacity: 1;
                transform: scale(1);
            }
        }

        /* تصميم النصوص */
        .title h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }

        .form {
            display: flex;
            flex-direction: column;
        }

        .label {
            font-size: 1em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
            text-align: left;
        }

        .input {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 20px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input:focus {
            border-color: #74b9ff;
            box-shadow: 0 0 8px rgba(116, 185, 255, 0.5);
        }

        /* أزرار تسجيل الدخول */
        .btn-login {
            background: #74b9ff;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-bottom: 20px;
        }

        .btn-login:hover {
            background: #0984e3;
        }

        /* النص والرابط لتبديل النماذج */
        .signup-text {
            font-size: 0.9em;
            margin: 15px 0;
        }

        .signup-link {
            color: #74b9ff;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        /* أزرار تسجيل الدخول عبر الشبكات الاجتماعية */
        .social-login {
            margin-top: 20px;
        }

        .btn-google,
        .btn-facebook {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            margin-bottom: 10px;
            color: #fff;
            transition: background 0.3s ease;
        }

        .btn-google {
            background: #db4437;
        }

        .btn-google:hover {
            background: #c0392b;
        }

        .btn-facebook {
            background: #4267B2;
        }

        .btn-facebook:hover {
            background: #365899;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- نموذج تسجيل الدخول -->
        <div class="login" id="login-form">
            <div class="title">
                <h1>Login</h1>
            </div>
            <div class="form">
                <label for="input-username" class="label">Username</label>
                <input type="text" id="input-username" placeholder="Enter your username" class="input">
                <label for="input-password" class="label">Password</label>
                <input type="password" id="input-password" placeholder="Enter your password" class="input">
                <button class="btn-login">Login</button>
            </div>
            <p class="signup-text">
                Don't have an account?
                <a href="#" class="signup-link" onclick="showSignUp()">Sign up</a>
            </p>
            <div class="social-login">
                <button class="btn-google">Login with Google</button>
                <button class="btn-facebook">Login with Facebook</button>
            </div>
        </div>

        <!-- نموذج تسجيل الحساب -->
        <div class="signup" id="signup-form" style="display: none;">
            <div class="title">
                <h1>Sign Up</h1>
            </div>
            <div class="form">
                <label for="signup-username" class="label">Username</label>
                <input type="text" id="signup-username" placeholder="Choose a username" class="input">
                <label for="signup-email" class="label">Email</label>
                <input type="email" id="signup-email" placeholder="Enter your email" class="input">
                <label for="signup-password" class="label">Password</label>
                <input type="password" id="signup-password" placeholder="Create a password" class="input">
                <button class="btn-login">Sign Up</button>
            </div>
            <p class="signup-text">
                Already have an account?
                <a href="#" class="signup-link" onclick="showLogin()">Login</a>
            </p>
        </div>
    </div>

    <script>
        function showSignUp() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }
    </script>
</body>
</html>
